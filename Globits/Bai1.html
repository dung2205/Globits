<!DOCTYPE html>                
<html lang="en">				
<head>							
	<meta charset="UTF-8">		
	<title>Bài 1 - Các thẻ cơ bản, phân biệt inline và block element</title>			
</head>
<body>
	<!--Các thẻ Block-->
	<div class="VN MB">Hello World</div>
	<div>.....</div>
	<h1>I am Hải</h1>
	<h3>Năm nay tôi 21 tuổi</h3>
	<h6>Hello</h6>
	<p>I am a student</p>
	<p>I am a student</p>
	<ul>  
		<li>Bóng đá</li>
		<li>Bóng rổ</li>
		<li>Cầu lông</li>
	</ul>
	<table>
		<tr>	
			<th>STT</th>			
			<th>Họ tên</th>
			<th>Ngày sinh</th>
		</tr>   
		<tr>
			<td>1</td>				
			<td>Hải</td>
			<td>26/10</td>
		</tr>
	</table>
	<!--Kết thúc các thẻ Block-->

	<!--Các thẻ Inline-->
	<span>Tôi là Hải</span>
	<span>21 tuổi</span>
	<input type="number" placeholder="Nhập tìm kiếm...">
	<select name="" id="transport">
		<option value="Xe đạp">Xe đạp</option>
		<option value="Xe máy">Xe máy</option>
		<option value="Ô tô">Ô tô</option>
	</select>
	<button>Đăng nhập</button>
	<img src="" alt="ảnh lỗi">
	<!--Kết thúc các thẻ Inline-->
</body>
</html>
